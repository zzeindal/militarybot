start: |
  <b>Чтобы получить бесплатный доступ</b>, подпишитесь на наши незаменимые каналы:
  1. <a href="https://teleg.run/voen_pravo_ru">Правовой уголок офицера</a>;
  2. <a href="https://teleg.run/Officers_Handbook">Справочник офицера</a>.

  Платный доступ, <b>без подписки</b> на наши каналы:
  Подписка на 1 месяц - <b>5 р. в день</b>
  Подписка на 6 месяцев - <b>3.5 р. в день</b>
  Подписка на год - <b>2.5 р. в день</b>

  После оформления подписки, жмите на кнопку <b>«Перейти в справочник»</b> и переходите к сотням:
  - нормативных актов;
  - форм;
  - образцов, рапортов, заявлений.
